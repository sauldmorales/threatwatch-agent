name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package + tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest bandit pip-audit

      - name: Run tests
        run: |
          pytest -q

      - name: Bandit (static security checks)
        run: |
          bandit -r src -ll

      - name: pip-audit (dependency CVE checks)
        run: |
          pip-audit
